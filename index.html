<!DOCTYPE html>

<html class="light" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Nuevo Pedido de Material</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#137fec",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
              "danger": "#E53E3E"
            },
            fontFamily: {
              "display": ["Lexend", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex min-h-screen w-full flex-col">
<!-- Top App Bar -->
<header class="sticky top-0 z-10 flex h-16 items-center border-b border-slate-200/80 bg-background-light/80 px-4 pb-0 pt-0 backdrop-blur-sm dark:border-slate-800/80 dark:bg-background-dark/80">
<button class="flex size-10 shrink-0 items-center justify-center rounded-full text-slate-700 dark:text-slate-300">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</button>
<h1 class="flex-1 text-center text-lg font-bold text-slate-900 dark:text-slate-50">Nuevo Pedido</h1>
<div class="size-10 shrink-0"></div> <!-- Spacer -->
</header>
<!-- Main Content -->
<main class="flex-grow px-4 pb-28 pt-6">
<h2 class="text-3xl font-bold tracking-tight text-slate-900 dark:text-slate-50">Nuevo Pedido de Material</h2>
<!-- Section: Applicant Info -->
<div class="mt-8">
<p class="text-base font-normal leading-normal text-slate-600 dark:text-slate-400">Información del Solicitante</p>
<div class="mt-3">
<label class="flex w-full flex-col">
<p class="pb-2 text-base font-medium text-slate-800 dark:text-slate-200">Nombre del Profesor</p>
<input class="form-input h-14 w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl border border-slate-300 bg-white p-4 text-base font-normal leading-normal text-slate-900 placeholder:text-slate-400 focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/20 dark:border-slate-700 dark:bg-slate-800 dark:text-slate-100 dark:placeholder:text-slate-500" placeholder="Ej: Ana García" value=""/>
</label>
</div>
</div>
<!-- Section: Requested Materials -->
<div class="mt-8">
<h3 class="text-2xl font-bold tracking-tight text-slate-900 dark:text-slate-50">Materiales Solicitados</h3>
<!-- Dynamic Material List -->
<div class="mt-4 space-y-3">
<!-- Material Item 1 -->
<div class="flex items-center gap-4 rounded-xl border border-slate-200 bg-white p-4 dark:border-slate-700 dark:bg-slate-800">
<p class="flex-1 font-medium text-slate-800 dark:text-slate-200">Lápices de Colores (Caja de 12)</p>
<div class="flex items-center gap-2">
<button class="flex size-8 items-center justify-center rounded-full bg-slate-100 text-slate-600 transition-colors hover:bg-slate-200 dark:bg-slate-700 dark:text-slate-300 dark:hover:bg-slate-600">
<span class="material-symbols-outlined text-lg">remove</span>
</button>
<span class="w-8 text-center text-base font-semibold text-slate-900 dark:text-slate-100">15</span>
<button class="flex size-8 items-center justify-center rounded-full bg-slate-100 text-slate-600 transition-colors hover:bg-slate-200 dark:bg-slate-700 dark:text-slate-300 dark:hover:bg-slate-600">
<span class="material-symbols-outlined text-lg">add</span>
</button>
</div>
<button class="flex size-8 items-center justify-center rounded-full text-danger/80 transition-colors hover:bg-danger/10 hover:text-danger">
<span class="material-symbols-outlined text-xl">delete</span>
</button>
</div>
<!-- Material Item 2 -->
<div class="flex items-center gap-4 rounded-xl border border-slate-200 bg-white p-4 dark:border-slate-700 dark:bg-slate-800">
<p class="flex-1 font-medium text-slate-800 dark:text-slate-200">Cartulinas Blancas (Paquete)</p>
<div class="flex items-center gap-2">
<button class="flex size-8 items-center justify-center rounded-full bg-slate-100 text-slate-600 transition-colors hover:bg-slate-200 dark:bg-slate-700 dark:text-slate-300 dark:hover:bg-slate-600">
<span class="material-symbols-outlined text-lg">remove</span>
</button>
<span class="w-8 text-center text-base font-semibold text-slate-900 dark:text-slate-100">10</span>
<button class="flex size-8 items-center justify-center rounded-full bg-slate-100 text-slate-600 transition-colors hover:bg-slate-200 dark:bg-slate-700 dark:text-slate-300 dark:hover:bg-slate-600">
<span class="material-symbols-outlined text-lg">add</span>
</button>
</div>
<button class="flex size-8 items-center justify-center rounded-full text-danger/80 transition-colors hover:bg-danger/10 hover:text-danger">
<span class="material-symbols-outlined text-xl">delete</span>
</button>
</div>
<!-- Placeholder for empty state (Example, could be shown conditionally) -->
<!-- 
                    <div class="flex flex-col items-center justify-center rounded-xl border-2 border-dashed border-slate-300 py-10 text-center dark:border-slate-700">
                      <span class="material-symbols-outlined text-5xl text-slate-400 dark:text-slate-600">inventory_2</span>
                      <p class="mt-2 text-sm text-slate-500 dark:text-slate-400">Aún no has añadido materiales.</p>
                      <p class="text-sm text-slate-500 dark:text-slate-400">Pulsa 'Añadir Material' para empezar.</p>
                    </div>
                    -->
</div>
<!-- Add Material Button -->
<div class="mt-4">
<button class="flex w-full items-center justify-center gap-2 rounded-xl border-2 border-dashed border-slate-300 py-3 text-base font-semibold text-primary transition-colors hover:border-primary hover:bg-primary/10 dark:border-slate-700 dark:hover:border-primary/50 dark:hover:bg-primary/20"><span class="material-symbols-outlined">add</span>Añadir Material</button>
</div>
</div>
</main>
<!-- Sticky Footer with CTA -->
<footer class="fixed bottom-0 left-0 right-0 z-10 bg-gradient-to-t from-background-light via-background-light to-transparent p-4 pb-6 pt-10 dark:from-background-dark dark:via-background-dark">
<button class="flex h-14 w-full items-center justify-center rounded-xl bg-primary text-base font-bold text-white shadow-lg shadow-primary/30 transition-transform active:scale-95">Crear Pedido</button>
</footer>
</div>
</body></html>
